<div class="container">
  <div class="sidebar"></div>
  <div class="content">
    $for(publications)$
      <h2 id="$year$">$year$</h2>
      <div class="post-list">
        $for(publications-for-year)$
        <div class="post-wrapper">
          <div class="post">
            <div class="post-teaser">
              $partial("templates/citation-entry.html")$
            </div>
          </div>
        </div>
        $endfor$
      </div>
    $endfor$
  </div>
</div>
