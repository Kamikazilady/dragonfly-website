<div class="container">
  <div class="banner-image">
    $body$
  </div>
  <div class="content">
    <div class="post-list">
      $for(posts)$
      <div class="post-wrapper">
      <div class="post">
          <h4><a href="$pageurl$">$title$</a></h4>
          <p class="subheading">$published$ $if(author)$ . $author$ $endif$ </p>
          $if(teaser)$ $teaser$ $endif$
          <span><a href="$pageurl$" class="read-more">Read more</a></span>
      </div>
      $if(teaserImage)$
      <figure>
          <img src="$teaserImage$" />
      </figure>
      $endif$
      </div>
      $endfor$
    </div>
  </div>
</div>
