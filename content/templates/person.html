<div class="hero" id="hero-$tag$"> 
  <img src=$banner$ width="100%"/> 
  <h1 id="title-$tag$">$title$</h2>
</div>
<div class="container post-detail">
  <div class="post-info">
    $if(email)$
    <p>Email <a href="mailto:$email$">$email$</a><p>
    $endif$
    
    $if(phone)$
    <p>Call $firstname$ on $phone$<p>
    $endif$
  </div>
  <div class="content" id="content-$tag$">
    $if(teaser)$
    <div class="lead">$teaser$</div>
    $endif$
    
    $body$

  </div>
</div>
