<div class="container post-banner-image" style='background-image: url("$banner-image$")'>
    <div class="post-banner-overlay"></div>
    $if(quote)$
    <blockquote class="wide"><p>$quote$</p><cite>$quote-attribution$</cite></blockquote>
    $endif$
</div>

<div class="container post-detail">
 <div class="sidebar">
  <div class="post-info">
    $date$
    $if(author)$
      by $author$
    $endif$
  </div>
  </div>
  <div class="content">
    $if(teaser)$
    <div class="lead">$teaser$</div>
    $endif$
    $body$
  </div>
</div>
