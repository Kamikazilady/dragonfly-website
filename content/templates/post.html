<div class="container post-banner-image" style='background-image: url("$banner-image$"); background-size: cover;'>
    $if(quote)$
    <blockquote class="content"><p>$quote$</p><cite>$quote-attribution$</cite></blockquote>
    $endif$
    $if(summary)$
    $endif$
  <div class="content post-summary">$summary$</div>
</div>

<div class="container post-detail">
  <div class="post-info">
    $date$
    $if(author)$
      by $author$
    $endif$
  </div>
  <div class="content">
    $if(actualbody)$ $actualbody$ $else$
    $body$
    $endif$
  </div>
</div>
