  abstract: 'The risk of seabird bycatch in trawl fisheries is increased byhigh
    numbers of seabirds attending vessels to feed on fish waste discharged.We conducted
    an experimental test of whether mincing fish waste prior to itsdischarge from
    a factory trawler reduced the number of seabirds attending thevessel.The trial
    was conducted on a mid-water trawler targeting hoki (Macruronusnovaezelandiae)
    in New Zealand waters, and the experiment compared threetreatments: 1- discharging
    ’unprocessed’ waste (fish offal and whole discards), 2- mincing all waste to a
    small particle size before discharge, or, 3- converting all waste to fishmeal
    and reducing discharge to sump water.The response to the experimental treatments
    was determined using seabirdabundance within a 40 m-radius semi-circular area
    centred on the vessel stern.Mincing reduced the numbers of large albatrosses (Diomedea
    spp.) feeding asternof the vessel, but had no significant effect on other groups
    of seabirds.In contrast, reducing discharge to sump water resulted in a significantreduction
    in numbers of all groups of seabirds. In particular, the abundance ofthe small
    albatross group (principally Thalassarche spp.), and some smallerprocellarids
    (e.g. sooty shearwater, Puffinus griseus, and white-chinnedpetrel, Procellaria
    aequinoctialis), was reduced to less than five percent ofthe number that were
    within the sweep area when unprocessed discharge wasreleased.While mincing significantly
    reduced the abundance of large albatrosses at thevessel stern, relatively small
    numbers of these birds attend trawl vessels inNew Zealand waters and associated
    bycatch rates are low. In contrast, reducingthe quantity of fish waste discharge
    by mealing resulted in reduced abundancesof a wide range of seabirds at the vessel.
    Therefore, compared to mincing, werecommend fish waste retention as a more effective
    management strategy forreducing seabird bycatch.'
