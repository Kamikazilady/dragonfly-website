    as the ratio of the estimated annualnumber of fatalities of birds due to bycatch
    in fisheries to thePotential Biological Removal (PBR), which is an estimate of
    thenumber of seabirds that may be killed without causing thepopulation to decline
    below half the carrying capacity. The riskratio for each seabird species is an
    estimate of the ratiobetween the number of fatalities due to fisheries bycatch,
    andthe PBR.When estimating the PBR for each species, a recovery factor, f ,should
    be specified. This recovery factor is typically between0.1 and 0.5. It allows
    some protection against errors inestimating the PBR, and a lower value allows
    for a shorterrecovery time for depleted populations. In this report, the riskratio
    is calculated using PBR1: the value of the PBR calculatedwith f = 1. The values
