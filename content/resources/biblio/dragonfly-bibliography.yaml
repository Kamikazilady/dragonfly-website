  abstract: This report gives a preliminary analysis of data collected to testwhether
    mincing of waste and discards reduces the number of birds attendingfishing trawlers.
    The trial was carried out on a Korean trawler, fishing in thesouthern squid fishery
    during April and March, 2007. The numbers of birds werecounted in 40m and 10m
    semicircular sweep zones extending behind the vessel.Counts were made of five
    different species categories (large albatross, smallalbatross, giant petrel, other
    petrel and shearwater, and cape pigeon). Thebirds were also classified into three
    behavioural categories (flying, sittingon the water, and actively feeding).Three
    different offal treatments were used (discharge without any processing,mincing
    all waste with continuous discharge, and mincing all waste with batcheddischarge).
    During the trip, the fisheries observer who was implementing theexperimental protocol
    made a total of 85 observations. Of these, 35 were madewhen the factory was not
    operating and so when there was no discharge. Theseobservations provide a control,
    but cannot be used for distinguishing betweenthe different treatments. There were
    some problems with the minced and batchedprotocols. Early in the voyage there
    was a high volume of discards which couldnot be batched, as there was insufficient
    room in the factory. The batchedprotocol was then changed to minced. On one tow,
    when the vessel was targetinghoki, the bycatch clogged the mincer and an unprocessed
    treatment wassubstituted. In addition, there were sometimes rocks in the trawl
    and thesecould not be put through the mincer. Small numbers of rocks could be
    removed byhand by the crew, but large numbers meant the minced treatment had to
    bechanged to unprocessed.Despite these problems, the preliminary analysis suggests
    that there was atreatment effect, with fewer large and small albatross attending
    the vesselwhen the discharge was minced. The batched treatment also reduced the
    totalnumbers of large and small albatross within the 40m sweep zone. Thesignificance
    of these results will be checked by statistical modelling.The observer also made
    100 strike observations, 50 of trawl warp strikes and 50of strikes on the tori
    lines. There were no warp strikes observed during thevoyage, and so only the tori
    line strikes are considered. The effect oftreatment on the strikes is unclear.
    There are fewer large bird strikes whenthe discharge is minced, but more small
    bird strikes.
