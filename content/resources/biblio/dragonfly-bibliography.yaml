  abstract: Many seabird species are experiencing a global decline, with incidental
    mortalities in commercialfisheries considered one of the main causes. While the
    high seabird diversity in New Zealand watershas been widely recognised, the distribution
    of many species remains largely unknown. In addition,current estimates of seabird
    bycatch within New Zealand’s Exclusive Economic Zone lack distributiondata for
    the majority of species, with model estimates based on the assumption that seabird
    distributionsare spatially uniform, at least within large areas. Statistical bycatch
    models could be greatly improved ifobserved captures could be related to the number
    of seabirds present around fishing vessels.Since 2004, government observers have
    recorded the number of seabirds present around commercialfishing vessels in New
    Zealand waters in a relatively consistent framework. These observer data, fromJanuary
    2004 to June 2009, were entered into a database and groomed to correct inconsistencies
    andmistakes made during the data collection. Here, a summary of seabird abundance
    and distribution data arepresented, including comparisons of observer data with
    other data sources. Some preliminary explorationof the data is also presented,
    including its limitations and suggestions to improve the value of datacollected
    in the future.Furthermore, an Internet website was created to make the dataset
    publicly available, includingdistribution maps of seabirds by species or species
    group within New Zealand’s Exclusive EconomicZone.
