  abstract: This supplementary information presents a summary of population and distributional
    data for the 70species included in the \<a href=http://www.dragonfly.co.nz/references/richard<span
    style="vertical-align:sub;">r</span>isk<span style="vertical-align:sub;">2</span>013.html\>risk
    assessment\</a\> of the impact of fishing-related mortalities on seabirds breedingin
    the New Zealand region. For each seabird species included in the risk assessment,
    the demographicparameters used were the New Zealand population size, the age at
    first reproduction, and the survivalrate. For species for which no demographic
    estimates were available, values from proxy species wereused, as indicated with
    a reference to the data source. Distributional data are presented as maps of theat-sea
    distribution of each species, with separate maps for the non-breeding and breeding
    distributions.The distribution of non-breeders was derived from existing maps
    published by NABIS (National AquaticBiodiversity Information System) and Birdlife
    International. A single distribution map was generatedwhen the breeding season
    extended throughout the year. Included in the distributional maps are data ofany
    incidental captures in commercial trawl, longline and set-net fisheries between
    the 2006–2007 and2010–2011 fishing years, recorded by fisheries observers.A detailed
    description of the methods used to derive the data presented here is provided
    in Section 2 ofthe \<a href=http://www.dragonfly.co.nz/references/richard<span
    style="vertical-align:sub;">r</span>isk<span style="vertical-align:sub;">2</span>013.html\>risk
